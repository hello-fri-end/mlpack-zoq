# Pulling documentation and toolset for the installer
  - bash: |
      mkdir -p dist/win-installer/staging/lib
      curl http://ci.mlpack.org/job/mlpack%20-%20doxygen%20build/lastSuccessfulBuild/artifact/build/doc/html/*zip*/html.zip -o jenkinsdoc.zip
    displayName: 'Pulling documentation and toolset for the installer'

# Extract documentation for the installer
  - task: ExtractFiles@1
    inputs:
      archiveFilePatterns: 'jenkinsdoc.zip' 
      destinationFolder: 'dist/win-installer/staging/doc'
      cleanDestinationFolder: true
    displayName: 'Extract documentation for the installer'

# Preparing installer staging
  - powershell : |
      cp build\Release\*.lib dist\win-installer\staging\lib\
      cp build\Release\*.exp dist\win-installer\staging\lib\
      cp build\Release\*.dll dist\win-installer\staging\
      cp build\Release\*.exe dist\win-installer\staging\
      cp $(Agent.ToolsDirectory)\OpenBLAS.0.2.14.1\lib\native\bin\x64\*.dll dist\win-installer\staging\
      cp $(Agent.ToolsDirectory)\boost_libs\boost_unit_test_framework-vc*.dll dist\win-installer\staging\

      cp build\include\mlpack dist\win-installer\staging -recurse
      cp doc\examples dist\win-installer\staging -recurse
      cp src\mlpack\tests\data\german.csv dist\win-installer\staging\examples\sample-ml-app\sample-ml-app\data\
    displayName: 'Preparing installer staging'

# Preparing installer staging
  - powershell : |
      $ver = (Get-Content "src\mlpack\core\util\version.hpp" | where {$_ -like "*MLPACK_VERSION*"});
      $env:MLPACK_VERSION += $ver[0].substring($ver[0].length - 1, 1) + '.';
      $env:MLPACK_VERSION += $ver[1].substring($ver[1].length - 1, 1) + '.';
      $env:MLPACK_VERSION += $ver[2].substring($ver[2].length - 1, 1);
      if (Test-Path "src\mlpack\core\util\gitversion.hpp")
      {
        $ver = (Get-Content "src\mlpack\core\util\gitversion.hpp");
        $env:INSTALL_VERSION = $ver.Split('"')[1].Split(' ')[1];
      }
      else
      {
        $env:INSTALL_VERSION = $env:MLPACK_VERSION;
      }

      echo INSTALL_VERSION is %INSTALL_VERSION%


      cd dist\win-installer\mlpack-win-installer


      $(Agent.ToolsDirectory)\wix\heat.exe dir ../staging -cg HeatGenerated -dr INSTALLFOLDER -sreg -srd -var var.HarvestPath -ag -sfrag -out HeatGeneratedFileList.wxs
      ls
      $(Agent.ToolsDirectory)\wix\candle.exe -dHarvestPath=$(Agent.BuildDirectory)\s\dist\staging -dConfiguration=Release -dOutDir=bin\x64\Release\ -dPlatform=x64 -dProjectDir=. -dProjectExt=$(Agent.BuildDirectory)\s\dist\win-installer\mlpack-win-installer\ -dProjectFileName=mlpack-win-installer.wixproj -dProjectName=mlpack-win-installer -dProjectPath=mlpack-win-installer.wixproj -dTargetDir=.\bin\x64\Release\ -dTargetExt=.msi -dTargetFileName=mlpack-windows.msi -dTargetName=mlpack-windows -dTargetPath=.\bin\x64\Release\mlpack-windows.msi -out obj\x64\Release\ -arch x64 -ext "$(Agent.ToolsDirectory)\wix\WixUIExtension.dll" Product.wxs HeatGeneratedFileList.wxs
      ls
      $(Agent.ToolsDirectory)\wix\light.exe -out .\bin\x64\Release\mlpack-%INSTALL_VERSION%.msi -pdbout .\bin\x64\Release\mlpack-windows.wixpdb -cultures:null -loc mlpack-localization.wxl -ext "$(Agent.ToolsDirectory)\wix\WixUIExtension.dll" -contentsfile obj\x64\Release\mlpack-win-installer.wixproj.BindContentsFileListnull.txt -outputsfile obj\x64\Release\mlpack-win-installer.wixproj.BindOutputsFileListnull.txt -builtoutputsfile obj\x64\Release\mlpack-win-installer.wixproj.BindBuiltOutputsFileListnull.txt -wixprojectfile mlpack-win-installer.wixproj obj\x64\Release\Product.wixobj obj\x64\Release\HeatGeneratedFileList.wixobj
      ls
    displayName: 'Preparing installer staging'

# Publish build artifacts to Azure Pipelines
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'mlpack-windows-vs15-no-libs.zip'
      artifactName: 'mlpack-windows-vs15-no-libs.zip'
    displayName: 'Publish artifacts no-libs'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'mlpack-windows-vs15.zip'
      artifactName: 'mlpack-windows-vs15.zip'
    displayName: 'Publish artifacts complete'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'mlpack_test.xml'
      artifactName: 'mlpack_test_vs15.xml'
    displayName: 'Publish artifacts test results'

  - script: clcache -s
    displayName: CLCache statistics
