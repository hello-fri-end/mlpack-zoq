jobs:
- job: Windows
  pool:
    vmImage: vs2017-win2016
  strategy:
    matrix:
      Plain:
        CMakeArgs: '-DDEBUG=ON -DPROFILE=OFF -DBUILD_PYTHON_BINDINGS=OFF'
        python.version: '2.7'

  steps:
  - checkout: self
    clean: true
    fetchDepth: 1
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
  - script: |
      nuget install boost -o $(System.AccessToken) -Version 1.60.0
      nuget install boost_unit_test_framework-vc140 -o $(System.AccessToken) -Version 1.60.0
      nuget install boost_program_options-vc140 -o $(System.AccessToken) -Version 1.60.0
      nuget install boost_random-vc140 -o $(System.AccessToken) -Version 1.60.0
      nuget install boost_serialization-vc140 -o $(System.AccessToken) -Version 1.60.0
      nuget install boost_math_c99-vc140 -o $(System.AccessToken) -Version 1.60.0
      nuget install OpenBLAS -o $(System.AccessToken)
      set path=C:\Program Files (x86)\WiX Toolset v3.11\bin;%path%
    displayName: 'Install Build Dependencies'
