jobs:
- job: Windows
  pool:
    vmImage: vs2017-win2016
  strategy:
    matrix:
      Plain:
        CMakeArgs: '-DDEBUG=ON -DPROFILE=OFF -DBUILD_PYTHON_BINDINGS=OFF'
        python.version: '2.7'

  steps:
  - checkout: self
    clean: true
    fetchDepth: 1
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
  - task: NuGetToolInstaller@0
    inputs:
      versionSpec: '5.3.0'
  - powershell: |
      mkdir boost_libs
      (New-Object Net.WebClient).DownloadFile("https://ftp.fau.de/macports/distfiles/armadillo/armadillo-8.400.0.tar.xz","armadillo.tar.xz")
      Get-ChildItem | % { fsutil reparsepoint query $_ }
      cmd /c dir /a:l
    displayName: 'Install Build Dependencies'
